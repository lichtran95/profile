    <link href="css/layout_market.css" rel="stylesheet" type="text/css">

  <body>
    <div class="zMarket-layout">
      <div class="page-content">
        <div class="bl-module module-search-v2">
          <div class="field-search">
            <div class="controls">
              <input type="text" placeholder="Tìm kiếm..." value="" autofocus><a class="func-reset" href="#!"><i class="icn icn-circle-remove"></i></a>
            </div><a class="func-cancel" href="#!">Thoát</a>
          </div>
          <div class="suggest-search">
            <p class="notice">Nhập từ khóa tìm kiếm</p>
            <ul class="suggest-list">
              <li><a class="item" href="#!"><i class="icn icn-search"></i><span class="desc"><span class="breadcrumb-small"><small>Bất động sản</small><small>Bán</small></span><span class="text">Nhà đất</span></span></a></li>
              <li><a class="item" href="#!"><i class="icn icn-search"></i><span class="desc"><span class="breadcrumb-small"><small>Bất động sản</small><small>Bán</small></span><span class="text">Nhà đất</span></span></a></li>
              <li><a class="item" href="#!"><i class="icn icn-search"></i><span class="desc"><span class="text">Nhà đất</span></span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(".field-search input").keyup(function(){
      	if($(this).val() === ''){
      		$(".notice").removeClass("is-hidden");
      		$(".suggest-list").removeClass("is-active");
      	}else{
      		$(".notice").addClass("is-hidden");
      		$(".suggest-list").addClass("is-active");
      	}
      });
    </script>
  </body>
</html>
