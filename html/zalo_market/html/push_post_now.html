    <link href="css/core.css" rel="stylesheet" type="text/css">
    <link href="css/layout_market.css" rel="stylesheet" type="text/css">
    <style></style>
  </head>
  <body>
    <div class="zMarket-layout">
      <div class="page-content is-bg">
        <div class="bl-module bl-module-v2 module-upgrade-pricing module-pricing">
          <div class="addition-block push-post-now">
            <h3 class="title">Bán nhanh hơn với các gói dịch vụ đẩy tin của Zalo Home & Car</h3>
            <div class="block-price-item push-post-now">
              <div class="item-container">
                <div class="text-block">
                  <p class="title">Dịch vụ đẩy tin</p>
                  <p class="text-line">Tin được đẩy lên những vị trí đầu trên trang danh mục</p>
                  <p class="text-line">Không giới hạn số lần đẩy tin. Áp dụng sau khi thanh toán 5 phút</p>
                </div><img style="width: 120px;" src="./images/HnC_DayTin_GIF_new.gif">
              </div>
            </div>
            <div class="block-price-sale"> 
              <input id="select-sale" type="checkbox" name="sale">
              <label class="block-price-content" for="select-sale">
                <div class="left-col"> <i class="icn icn-check-circle"></i>
                  <div class="price"> 
                    <p>10,000đ<span>-33%</span></p>
                    <p class="old">15,000đ</p>
                  </div>
                </div>
                <div class="right-col"> 
                  <p>1 lần</p>
                </div>
              </label>
            </div>
          </div>
          <div class="block-fixed has-lick-sub-text">
            <div class="lick-sub-text"> 
              <div class="left"> 
                <p>Sử dụng <strong>[xxx] điểm thưởng</strong></p>
                <p class="red">Còn lại 20 điểm thưởng</p>
              </div>
              <div class="right"> 
                <p>[-5.000]</p>
                <div class="switch">
                  <input id="qc1" type="checkbox">
                  <label class="slider round" for="qc1"></label>
                </div>
              </div>
            </div><a class="btn btn-primary btn--m w-100">Thanh toán 100,000đ</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
