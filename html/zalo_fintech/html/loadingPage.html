  <body class="is-bg-white">
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="module-loadingPage" style="background-image:url('images/bg_loading.png')">
          <div class="context">
            <div class="processBar">
              <div class="container">
                <div id="current" style="width:0">
                  <div class="img"><img src="images/icn_fiza.png" alt=""></div>
                </div>
              </div>
            </div>

    <!-- Include Plugin-->
    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
      	var elem = document.getElementById("current");   
      	var width = 1;
      	var id = setInterval(frame, 15);
      
      	function frame() {
       		if (width >= 100) {
       		clearInterval(id);
      		//-  window.location.href = "index_v2.html";
       		} else {
       		width++; 
       		elem.style.width = width + '%'; 
       		}
       	}
      });
    </script>
