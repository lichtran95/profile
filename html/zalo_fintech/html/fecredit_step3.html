  <body class="is-bg-white">
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module module-breadcrumb has-step is-absolute"><a class="func-back" href="javascript:history.back()"><i class="icn icn-small-left"></i></a>
          <div class="module-4steps is-fec custom-for-3steps">
            <div class="context-4steps">
              <div class="step is-active">
                <div class="ico-wrap">
                  <div class="icn icn-check-circle"></div>
                </div><span>Nhập thông tin</span>
              </div>
              <div class="step is-active">
                <div class="ico-wrap">
                  <div class="icn icn-check-circle"></div>
                </div><span>Kiểm tra thông tin</span>
              </div>
              <div class="step is-active">
                <div class="ico-wrap">
                  <div class="icn icn-check-circle"></div>
                </div><span>Hoàn thành</span>
              </div>
            </div>
          </div>
        </div>
        <div class="bl-module module-loan-infor is-fec is-success lots-content">
          <div class="context-loan-infor">
            <div class="r-infor">
              <div class="package-infor">
                <div class="icon is-success"></div>
                <div class="desc text-center"><span class="d-block fs--m fw-bold color-base mb-2">Cảm ơn Quý khách đã hoàn thành hồ sơ đăng ký vay</span><span class="d-block fs--m color-grey">Xin chúc mừng Bạn đã đủ điều kiện đăng ký khoản vay từ FE CREDIT. Tải ngay ứng dụng SNAP <a href="#!">tại đây</a> để được duyệt vay tự động chỉ trong vải bước</span></div>
                <div class="logo"><img src="images/logo_fec.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bl-module module-register is-success is-fec">
          <div class="context-register">
            <div class="button"><a class="btn btn-primary btn--m w-100 mt-5" href="#!">Tải ứng dụng</a></div>
          </div>
        </div>
      </div>
