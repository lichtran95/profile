  <body class="is-style-shinhanCard">
    <div class="zFintech-layout">
      <div class="page-content">
        <div class="bl-module module-register">
          <div class="heading is-back is-mt-gutter"><a class="func-back func-close-filter" href="card_list.html"><i class="icn icn-small-left"></i></a>
            <h2 class="color-base fs--l fw-medium">Đăng ký mở thẻ</h2>
          </div>
          <form>
            <div class="item-card mb-3">
              <div class="head-card"><img src="https://via.placeholder.com/188x120">
                <div class="desc-card">
                  <h2 class="mb-1 fs--m fw-bold">Shinhan Bank</h2>
                  <p class="color-second fs--m">Thẻ Shinhan Hi-Point Gold</p><a class="func-more fs--s func-open-modal-promotion" href="javascript:void(0);"><i class="icn icn-bold-info"></i>Thông tin ưu đãi thẻ</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Họ tên đầy đủ</label>
              <input class="form-control is-invalid" type="text" placeholder="">
              <div class="invalid-feedback">Lorem ipsum</div>
            </div>
            <div class="form-group">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Số điện thoại</label>
              <input class="form-control" type="text" placeholder="" value="0982371333" disabled>
              <div class="row-note d-flex mt-2"><i class="icn icn-bold-info"></i><span class="color-grey fs--s"><span>Nếu bạn không dùng số điện thoại này, vui lòng vào phần </span><span class="fw-bold">'Cài đặt'</span><i class="icn icn-tail-right"></i><span class="fw-bold">'Tài khoản và bảo mật' </span><span> để cập nhật lại số điện thoại</span></span></div>
            </div>
            <div class="form-group">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Nơi cư trú hiện tại</label>
              <div class="select-fa func-open-modal-select">
                <select class="custom-select">
                  <option selected>Hà Nội</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Mức thu nhập (VND)</label>
              <div class="select-fa func-open-modal-select">
                <select class="custom-select">
                  <option selected>Chọn mức thu nhập</option>
                  <option value="1">Dưới 7.1 triệu/tháng</option>
                  <option value="2">Từ 7.1 đến dưới 12 triệu/tháng</option>
                  <option value="3">Từ 12 đến dưới 20 triệu/tháng</option>
                  <option value="4">Trên 20 triệu/tháng</option>
                </select>
              </div>
              <!--.form-row
              .col-8
              	input.form-control.is-invalid(type="text" placeholder="")
              	.invalid-feedback Lorem ipsum
              .col-auto
              	span.d-block.pt-2.fs--l / tháng
              	
              -->
            </div>
            <div class="form-group">
              <label class="d-block mb-1 color-base fs--s fw-medium" for="">Hình thức nhận lương</label>
              <div class="custom-control custom-radio custom-control-inline is-min">
                <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio">
                <label class="custom-control-label fs--l" for="customRadio1">Chuyển khoản</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline is-min">
                <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio">
                <label class="custom-control-label fs--l" for="customRadio2">Tiền mặt</label>
              </div>
              <!--ul.htnl-list
              li
              	input(type="radio" id="radio1" name="radio" checked)
              	label(for="radio1")
              		span Chuyển khoản
              li
              	input(type="radio" id="radio2" name="radio")
              	label(for="radio2")
              		span Tiền mặt
              
              -->
            </div>
            <hr class="line mb-3">
            <div class="form-group">
              <div class="custom-control custom-checkbox is-min">
                <input class="custom-control-input" type="checkbox" id="check-policy" checked>
                <label class="custom-control-label fs--m" for="check-policy">Bằng việc nhấn nút “Đăng ký ngay”, bạn đồng ý với</label><span class="color-main func-open-policy fs--m pl-1">Điều khoản và Điều kiện</span></span>
              </div>
            </div><a class="btn btn-primary btn--m w-100" href="#!">Đăng ký ngay</a>
          </form>
        </div>
      </div>
    </div>
